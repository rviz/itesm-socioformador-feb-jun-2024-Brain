name: Running tests

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lifecheck-front
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Unset PNPM environment variables
        run: |
          unset PNPM_HOME
          unset NPM_CONFIG_LOCK

      - name: Install dependencies
        run: npm install
        env:
          NPM_CONFIG_LOCK: false

      - name: Run jest
        run: npm run test

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          working-directory: lifecheck-front
          record: false
          publish-summary: true
          component: false

     

        
