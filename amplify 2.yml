version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'cd lifecheck-front'
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
                - 'npm run build'
    artifacts:
        baseDirectory: lifecheck-front/.next
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'
